<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body id="background">
    <img src="logo.jpg" alt="Logo" width="100px" height="60px" class="logo">
    <br><br>
    <section class="login">
        <form action="#" method="POST">
            <h2 id="create">Log in</h2>
            <label for="uname" id="uname">Username</label><br>
            <input type="text" id="uname" name="username" required><br><br>
            <label for="uname" id="pw">Password</label><br>
            <input type="password" id="pw" name="password" required><br><br>
            <button name="submit" type="submit" id="submit">Log in</button>
            <br><br>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </section>
</body>
</html>
