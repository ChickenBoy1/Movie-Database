<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body id="background">
    <img src="logo.jpg" alt="Logo" width="100px" height="60px" class="logo">
    <br><br>
    <section class="register">
        <h2 id="create">Create Account</h2>
        <form action="#" method="POST">
            <label for="uname" id="uname">Username</label><br>
            <input type="text" id="uname" name="username" maxlength=14 required><br><br>
            <label for="fname" id="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname" id="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="uname" id="pw">Password</label><br>
            <input type="password" id="pw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="at least 8 or more characters" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
            <button name="submit" type="submit" id="submit">Create account</button>
            <br><br>
            <p id="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </section>
    
</body>
</html>
